<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <aside class="close">
    <img class="open_icon" src="img/menu.png">
    <img class="close_icon" src="img/menu2.png">
    <ul class="side_ul">
      <li>Popular</li>
      <li>New</li>
      <li>Besties</li>
      <li>Specials</li>
      <li>Coming</li>
    </ul>
  </aside>
  <div class="big_banners">
    <img class="slider first-slider slider-active" src="img/banner1.png">
    <img class="slider second-slider" src="img/banner2.png">
  </div>
  <div class="center">
    <ul class="sections">
      <li>Popular</li>
      <li>New</li>
      <li>Bestsellers</li>
      <li>Special Offers</li>
      <li>Coming soon</li>
    </ul>
    <div class="catalog">
      <div class="cat1">
        <img src="img/unsplash_TRuvaIVEQ2g.png">
        <div class="cat2">
          <img src="img/Group 2 3.png">
          <img src="img/Group 4 2.png">
        </div>
      </div>
      <div class="cat1">
        <div class="cat2">
          <img src="img/Group 5 2.png">
          <img src="img/Group 3 2.png">
        </div>
        <img src="img/unsplash_Xta-BhDwP8U.png">
      </div>
    </div>
    <div class="small_banners">
      <img src="img/banner1small.png">
      <img src="img/banner2small.png">
    </div>
    <div class="vid">
      <p>and also cute video with our talisman</p>
      <video style="border-radius: 100px; margin: 20px 0;" src="img/cool.mp4" autoplay loop muted width="400px"></video>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
